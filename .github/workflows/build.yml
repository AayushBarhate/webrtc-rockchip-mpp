name: Build libwebrtc with MPP

on:
  workflow_dispatch:
    inputs:
      profile:
        description: "Build profile"
        required: false
        default: "release"
        type: choice
        options:
          - release
          - debug
      create_release:
        description: "Create a GitHub release with the built artifact"
        required: false
        default: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint and validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate build script syntax
        run: bash -n build_libwebrtc.sh

      - name: Check source files exist
        run: |
          echo "Checking required source files..."
          files=(
            src/encoder/rockchip_video_encoder.h
            src/encoder/rockchip_video_encoder.cc
            src/encoder/rockchip_video_encoder_factory.h
            src/encoder/rockchip_video_encoder_factory.cc
            src/decoder/rockchip_video_decoder.h
            src/decoder/rockchip_video_decoder.cc
            src/decoder/rockchip_video_decoder_factory.h
            src/decoder/rockchip_video_decoder_factory.cc
            src/common/dmabuf_video_frame_buffer.h
            src/common/dmabuf_video_frame_buffer.cc
            src/BUILD.gn
          )
          missing=0
          for f in "${files[@]}"; do
            if [ ! -f "$f" ]; then
              echo "  MISSING: $f"
              missing=1
            else
              echo "  OK: $f"
            fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "Error: Some required source files are missing"
            exit 1
          fi

      - name: Check header guards
        run: |
          for header in src/encoder/*.h src/decoder/*.h src/common/*.h; do
            guard=$(grep -m1 '#ifndef' "$header" | awk '{print $2}')
            if [ -z "$guard" ]; then
              echo "  WARNING: No include guard in $header"
            else
              echo "  OK: $header ($guard)"
            fi
          done

  # Requires a self-hosted arm64 runner (RK3588 board).
  # Setup: https://docs.github.com/en/actions/hosting-your-own-runners
  # Labels: self-hosted, linux, arm64
  # Prerequisite: librockchip_mpp.so installed on the runner
  build:
    name: Build libwebrtc (${{ github.event.inputs.profile || 'release' }})
    runs-on: [self-hosted, linux, arm64]
    needs: lint
    timeout-minutes: 120

    env:
      PROFILE: ${{ github.event.inputs.profile || 'release' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout LiveKit rust-sdks
        uses: actions/checkout@v4
        with:
          repository: livekit/rust-sdks
          path: rust-sdks

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3 pkg-config ninja-build cpio binutils

      - name: Run build script
        run: |
          chmod +x build_libwebrtc.sh
          ./build_libwebrtc.sh \
            --livekit-sdk-dir "${{ github.workspace }}/rust-sdks" \
            --profile "$PROFILE" \
            --arch arm64

      - name: Verify MPP symbols
        run: |
          LIBPATH="lk-webrtc-build/linux-arm64-${PROFILE}/lib/libwebrtc.a"
          if [ ! -f "$LIBPATH" ]; then
            echo "Error: $LIBPATH not found"
            exit 1
          fi
          count=$(nm "$LIBPATH" | grep -ci Rockchip || true)
          echo "Found $count Rockchip symbols"
          if [ "$count" -eq 0 ]; then
            echo "Error: No Rockchip symbols found in libwebrtc.a"
            exit 1
          fi
          echo "Sample symbols:"
          nm "$LIBPATH" | grep -i Rockchip | head -20

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: libwebrtc-arm64-${{ env.PROFILE }}
          path: |
            lk-webrtc-build/linux-arm64-${{ env.PROFILE }}/lib/libwebrtc.a
            lk-webrtc-build/linux-arm64-${{ env.PROFILE }}/args.gn
          retention-days: 30
          if-no-files-found: error

      - name: Package release tarball
        if: github.event.inputs.create_release == 'true'
        run: |
          mkdir -p release-staging
          cp lk-webrtc-build/linux-arm64-${PROFILE}/lib/libwebrtc.a release-staging/
          cp lk-webrtc-build/linux-arm64-${PROFILE}/args.gn release-staging/
          echo "profile=${PROFILE}" > release-staging/build-info.txt
          echo "commit=$(git rev-parse --short HEAD)" >> release-staging/build-info.txt
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> release-staging/build-info.txt
          tar czf "libwebrtc-mpp-arm64-${PROFILE}.tar.gz" -C release-staging .
          ls -lh "libwebrtc-mpp-arm64-${PROFILE}.tar.gz"

      - name: Create GitHub release
        if: github.event.inputs.create_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v$(date -u +%Y%m%d)-$(git rev-parse --short HEAD)"
          gh release create "$TAG" \
            "libwebrtc-mpp-arm64-${PROFILE}.tar.gz" \
            --title "libwebrtc M137 + MPP ($TAG)" \
            --notes "$(cat <<EOF
          Built from commit $(git rev-parse --short HEAD) on $(date -u +%Y-%m-%d).

          **Profile:** ${PROFILE}
          **Target:** aarch64 (RK3588)
          **Contents:** libwebrtc.a with Rockchip MPP H.264 encoder/decoder

          Download and extract:
          \`\`\`bash
          tar xzf libwebrtc-mpp-arm64-${PROFILE}.tar.gz -C ~/linux-arm64-release/lib/
          \`\`\`
          EOF
          )"
          echo "Created release: $TAG"
